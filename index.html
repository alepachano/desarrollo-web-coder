        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

        <meta property="og:type" content="website">

        <header>

                <div class="text-center">
                    <a href="index.html"><img class="logo" src="imagenes\logo-planeta-deli-horizontal.png" alt="logo planeta deli"></a>

                <div id="demo" class="carousel slide mt-3" data-ride="carousel">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagenes\carousel1.png" alt="carousel1" width="1100" height="500">
                        </div>
                        <div class="carousel-item">
                            <img src="imagenes\carousel2.png" alt="carousel2" width="1100" height="500">
                        </div>
                        <div class="carousel-item">
                            <img src="imagenes\carousel3.png" alt="carousel3" width="1100" height="500">
                        </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>  

            <div class="container">
                <div class="mt-3 mb-3">
                    <h2 class="colorTitulos">Tortas destacadas</h2>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 text-center">
                        <a href="tortas-y-postres.html"><img class="productos-populares rounded mb-2" src="imagenes\torta-rosa-boda.jpg" alt="Pastel de rosas para boda"></a>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 text-center">
                        <a href="tortas-y-postres.html"><img class="productos-populares rounded mb-2" src="imagenes\oreo.jpg" alt="Torta de oreo"></a>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 text-center">

                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 text-center">

                        <a href="insumos-de-reposteria.html"><img class="productos-populares rounded mb-2" src="imagenes\alisador-1.jpg" alt="Alisador de crema"></a>

                    </div>

                    <div class="input-group col-xs-6 w-50">
                        <input type="text" class="form-control w-100" id="email2" placeholder="Ingresa tu correo electrónico" name="email">
                    </div>
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-info">Enviar</button>
                    </div>
