<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contáctanos - Planeta Deli</title>
        <meta name="description" content="Formulario de contacto para comunicarse con Planeta Deli en Santiago de Chile">
        <meta name="keywords" content="cotización tortas, dudas frecuentes, formulario de contacto, solicitud de informacion de tortas, informacion de insumos de repostería">
        <meta name="author" content="Alejandra Pachano">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css\style.css">

        <!-- Open graph -->
        <meta property="og:locale" content="es_es">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Contáctanos - Planeta Deli">
        <meta property="og:description" content="Cuéntanos tus dudas llenando el formulario y el equipo de Planeta Deli te contactará.">
        <meta property="og:image" content="imagenes\logo-planeta-deli-avatar.png">
        <meta property="og:image:type" content="image/png"/>
        <meta property="og:image:width" content="200">
        <meta property="og:image:height" content="200">
        <meta property="og:image:alt" content="Logo avatar Planeta Deli"/>
        <meta property="og:url" content="https://planetadeli.herokuapp.com/contactanos.html">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="text-center">
                    <a href="index.html"><img class="logo" src="imagenes\logo-planeta-deli-horizontal.png" alt="logo planeta deli"></a>
                </div>
            </div>
            <div class="container" id="menu">
                <!-- Acá se incluye el menú -->
            </div>
        </header>

        <main>
            <div class="container">
                <div id="alertaFormulario">
                </div>
            </div>
            
            <div class="container w-75">
                <div class="mt-3 mb-3">
                    <h2 class="colorTitulos">Contáctanos</h2>
                </div>
                <form id="form">
                    <div class="form-group">
                        <label for="txtNombre">Nombre</label>
                        <input type="text" id="txtNombre" class="form-control" placeholder="Ingresa tu nombre" maxlength="30">
                    </div>

                    <div class="form-group">
                        <label for="txtApellido">Apellido</label>
                        <input type="text" id="txtApellido" class="form-control" placeholder="Ingresa tu apellido" maxlength="30">
                    </div>

                    <div class="form-group">
                        <label for="txtTelefono">Teléfono (+56)</label>
                        <input type="text" id="txtTelefono" class="form-control" placeholder="9 XXXX XXXX" maxlength="9">
                    </div>

                    <div class="form-group">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="name@example.com" maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="region" class="form-label">Región</label>
                        <select class="form-control" aria-label="Default select example" id="region">
                            <option selected>Selecciona</option>
                            <option value="RM">Región Metropolitana</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comuna" class="form-label">Comuna</label>
                        <select class="form-control" aria-label="Default select example" id="comuna">
                            <option selected>Selecciona</option>
                            <option value="Cerrilos">Cerrillos</option>
                            <option value="Cerro Navia">Cerro Navia</option>
                            <option value="Conchalí">Conchalí</option>
                            <option value="El Bosque">El Bosque</option>
                            <option value="Estación Central">Estación Central</option>
                            <option value="Huechuraba">Huechuraba</option>
                            <option value="Independencia">Independencia</option>
                            <option value="La Cisterna">La Cisterna</option>
                            <option value="La Florida">La Florida</option>
                            <option value="La Granja">La Granja</option>
                            <option value="La Pintana">La Pintana</option>
                            <option value="La Reina">La Reina</option>
                            <option value="Las Condes">Las Condes</option>
                            <option value="Lo Barnechea">Lo Barnechea</option>
                            <option value="Lo Espejo">Lo Espejo</option>
                            <option value="Lo Prado">Lo Prado</option>
                            <option value="Macul">Macul</option>
                            <option value="Maipú">Maipú</option>
                            <option value="Ñuñoa">Ñuñoa</option>
                            <option value="Pedro Aguirre Cerda">Pedro Aguirre Cerda</option>
                            <option value="Peñalolén">Peñalolén</option>
                            <option value="Providencia">Providencia</option>
                            <option value="Pudahuel">Pudahuel</option>
                            <option value="Quilicura">Quilicura</option>
                            <option value="Quinta Normal">Quinta Normal</option>
                            <option value="Recoleta">Recoleta</option>
                            <option value="Renca">Renca</option>
                            <option value="San Joaquín">San Joaquín</option>
                            <option value="San Miguel">San Miguel</option>
                            <option value="San Ramón">San Ramón</option>
                            <option value="Santiago">Santiago</option>
                            <option value="Vitacura">Vitacura</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <div>
                            <label>Intereses:</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            Tortas clásicas
                            </label>
                        </div>
                    
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            Tortas personalizadas
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                            Postres para candybar
                            </label>
                        </div>
                    
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                            <label class="form-check-label" for="flexRadioDefault4">
                            Insumos de repostería
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtComentarios">Tu mensaje</label>
                        <textarea name="txtComentarios" id="mensaje" class="form-control" placeholder="Inserta un comentario"></textarea>
                    </div>
                    <input type="reset" class="btn btn-info"></button>
                    <button type="button" id="enviarFormulario" class="btn btn-info">Enviar</button>
                </form>
            </div>
         
            <!-- Modal -->
            <div id="miModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Contenido del modal -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="MiModalLabel">¡Gracias por contactarnos!</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>El equipo de Planeta Deli te contactará en menos de 48 horas</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        <main>

        <footer>
            <div class="container" id="footer">        
                <!-- Aquí va el footer -->
            </div>
        </footer>

        <!-- BOOTSTRAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <!-- PLANETA DELI -->
        <script src="js/menu/include.js"></script>
        <script src="js/contactanos.js"></script>
        <script src="js/footer/include.js"></script>
    </body>
</html>
